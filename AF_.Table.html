<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AF_style.css">
    <title>Table</title>
</head>
<body>
    <table>

      <caption>Employee Details</caption>

         <tr>
            <!-- th means table heading -->
            <th>Name</th>
            <th>Age</th>
            <th>Work Experience</th>
         </tr>

         <tr>
            <!-- td means table data -->
            <td>Hairy</td>
            <td>45</td>
            <td>10 years</td>
         </tr>

         <tr>
            <td>Smit</td>
            <td>18</td>
            <td>-1 years</td>
         </tr>

         <tr>
            <td colspan="2">Temp</td>
            <!-- Temp 2 columns  ki jagah lega ab -->
            <td>-0 year</td>
         </tr>

         <tr>
            <td >store</td>
            <td>18</td>
            <td rowspan="2">0 years</td>
         </tr>

         <tr>
            <td>arav</td>
            <td>17</td>
         </tr>
    </table>
</body>
</html>
