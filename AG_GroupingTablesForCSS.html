<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="230" src="hairy.jpg" alt="No Image Found ">
    <br> 
    <!-- used to add a line break -->
    <table>
        <caption>Employee Details</caption>
        <!-- we classify into header body and footer mainly to group for css   -->
        <!-- header of the table -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Who?</th>
            </tr>
        </thead>

        <!-- body of the table -->
        <tbody>
            <tr>
                <td>Harry</td>
                
                <td>Header</td>
            </tr>

            <tr>
                <td >Sam</td>
                <td >Body</td>
            </tr>
            
        </tbody>
        <!-- footer of the table -->
        <tfoot>
            <tr>
                <td >Arav</td>
                <td >Footer</td>
            </tr>
        </tfoot>
    </table>


   

</body>

</html>
