<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
     <!--get is a simple request and post is used in most cases where we want data and all  -->
    <form action="post">
        <h1>Form To Apply For Gisi Leader</h1>
        <hr>
        <label for="username">Telegram id:</label>
        <input type="text" name="username" placeholder="Enter Your Telegram id" id="username">
        <!-- input:text then write placeholder -->
        <!-- ids are like aadhar, unique for every element-->
        <br>
        <label>Gender:</label>
        <input type="radio"  id="Male" name="gender" value="Male">
        <label for="Male">Male</label>

    </form>
</body>
</html>
